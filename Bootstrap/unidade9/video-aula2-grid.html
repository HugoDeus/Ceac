<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <h1>Hello World</h1>

    <h3>The grid System</h3>

        <!--criamos uma classe="row" para cada linha e depois criamos as div consoante as colunas para cada linha, podemos adicionar ate um maximo de 12 colunas, col-3 significa que criamos uma coluna com o tamanho de 3 colunas.-->

        <!--para que conteudo ocupe toda a largura da pagina colocamos container-fluid-->
    <div class="container">
        <div class="row">
            <!--neste caso para disposivos grandes (col-lg-6) utilizamos 6 colunas, para dispositivos medios (col-md-3) utilizamos 3 colunas e para dispositivos de tela pequena (col-sm-1) utilizamos 1 coluna-->
            <div class="col-lg-6 col-md-3 col-sm-1" style="background-color: lavender;">
                Col 1
            </div>
            <div class="col-lg-4" style="background-color: lavenderblush;">
                Col 2
            </div>
            <div class="col-lg-2" style="background-color: lavender;">
                Col 3
            </div>

        </div>

        <!--utilizando aqui a class="offset-8" o conteudo vai ocupar o lugar da coluna 8 em vez de se posicionar na coluna 1-->
        <div class="row">
            <div class="col-lg-2 offset-lg-8" style="background-color: grey;">
                Offset 1
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
