<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>

    <h1>Buttons and Icons</h1>
 
    <div class="container">
        <a href="#" class="btn">Default</a>
        <a href="#" class="btn btn-xs btn-primary">Primary</a>
        <a href="#" class="btn btn-sm btn-success">Success</a>
        <a href="#" class="btn btn-lg btn-info">Info</a>
        <a href="#" class="btn btn-warning d-block">Warning</a>
        <a href="#" class="btn btn-danger">Danger</a>
        <a href="#" class="btn btn-secondary">Secondary</a>
        <a href="#" class="btn btn-dark">Dark</a>        
        <a href="#" class="btn btn-link">Link</a>
        <hr>
        <button type="button" class="btn btn-success">Success</button>
        <input type="submit" class="btn btn-info" value="Send...">

        <a href="#" class="btn btn-warning">Warning <span class="bi bi-eye"></span></a>
        <hr>
        <button type="button" class="btn btn-primary">calcular</button> <span class="bi bi-eye-slash"></span> <span class="bi bi-eye-fill"></span> <span class="bi bi-eye-slash-fill"></span> <span class="bi bi-eye"></span>

        <hr>

        <button type="button" class="btn"><span class="bi bi-eye-slash" style="color: red; font-size: 5em;"></span></button>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
